<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="css/styles.css" class="css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="container">
					<a href="">
						<img class="image" src="images/image-equilibrium.jpg" alt="" />
						<div class="overlay">
							<a href="#" class="icon" title="View">
								<img class="icon-view" src="images/icon-view.svg" alt="" />
							</a>
						</div>
					</a>
				</div>
				<h1>Equilibrium #3429</h1>
				<p class="description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="detail">
					<span class="price"
						><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</span
					>
					<span class="time-left"
						><img src="images/icon-clock.svg" alt="" /> 3 days left</span
					>
				</div>
				<hr noshade="noshade" />
				<p class="creator">
					<img class="creator-image" src="images/image-avatar.png" alt="" />
					Creation of &nbsp;
					<a href=""> Jules Wyvern</a>
				</p>
			</div>
		</main>
	</body>
</html>
