<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="css/styles.css" class="css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<a href="#">
					<div class="container">
					<img class="image" src="images/image-equilibrium.jpg" alt="" />
					<div class="overlay">
						<i class="icon" title="Icon View">
							<img class="icon-view" src="images/icon-view.svg" alt="" />
						</i>
					</div>
				</a>
				</div>
				<a href="#"><h1>Equilibrium #3429</h1></a>
				<p class="description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="detail">
					<div class="eth-price">
						<img src="images/icon-ethereum.svg" alt="" />
						<span class="price">0.041 ETH</span>
					</div>

					<div class="time-left">
						<img src="images/icon-clock.svg" alt="" class="clock" />
						<span> 3 days left</span>
					</div>
				</div>
				<hr />
				<p class="creator">
					<img class="creator-image" src="images/image-avatar.png" alt="" />
					Creation of &nbsp;
					<a href=""> Jules Wyvern</a>
				</p>
			</div>
		</main>
	</body>
</html>
